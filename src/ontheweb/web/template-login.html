<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>
Astrometry.net: Web Edition Login
</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="icon" type="image/png" href="favicon.png" />
<style type="text/css">
div.c {margin-left:auto; margin-right:auto; text-align:center;}
h2.c {margin-left:auto; margin-right:auto; text-align:center;}
table.c {margin-left:auto; margin-right:auto;}
td.r {text-align:right;}
td.c {text-align:center;}
#loginbox {border-style:groove; border-color:black; border-width:thin; margin-right:auto; margin-left:auto; width:50%;}
#logintable {padding:15px; margin-right:auto; margin-left:auto;}
</style>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
</head>
<body>

<div class="c">
<img src="http://astrometry.net/logo.png" />
</div>

<h2 class="c">
Web Edition Login
</h2>

<div id="loginbox">
<table id="logintable" border="0">
<tr><td class="r">Username:</td><td>##user##</td></tr>
<tr><td class="r">Password:</td><td>##pass##</td></tr>
<tr><td colspan="2" class="c">##login##</td></tr>
</table>
</div>

</body>
</html>
