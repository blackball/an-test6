<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="icon" type="image/png" href="favicon.png" />
<title>Astrometry.net Stellar Browser</title>
<style type="text/css">
	.dispnumber {
		border: 1px solid black;
		color: white;
		background-color: black;
		padding: 3px;
	}
	.editnumber {
		border: 1px solid white;
		color: white;
		background-color: black;
		padding: 3px;
	}
	#gobox {
		position: absolute;
		bottom: 10px;
		left: 90px;
		font-family: monospace;
		color: white;
	background-image: url(darken.png);
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
	}
	#map {
		position: absolute; top:0; left:0; width: 100%; height: 100%;
		background-color: black;
	}
	#toggles {
	position: absolute;
	right:10px;
	top:10px;
	color:white;
	z-index:10000;
	font-size: 12px;
	font-weight: bold;
	background-image: url(darken.png);
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
	}
	#toggles a {
		color: #666;
	}
	#imagelistholder {
	position: absolute;
	right:10px;
	bottom:50px;
	color:white;
	z-index:10000;
	font-size: 12px;
	font-weight: bold;
	background-image: url(darken.png);
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
	font-family: monospace;
	}
    #imagelist a {
	color: #666;
	}
</style>
</head>

<body onload="startup()" onunload="GUnload()">
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA7dWWcc9pB-GTzZE7CvT6SRQ5XTWddABPyvReBYEV7k1dI0q26hQVgiid8oLqzdc_yQA_e6kHCb4qFg" type="text/javascript"> </script>
<script type="text/javascript">
var CONFIG_TILE_URL = "http://monte.cs.toronto.edu:8888/gmaps/tile/?"
</script>

<!-- The map will go here:-->
<div id="map"></div>

<form id="gotoform" action="" method="get">
<div id="gobox">
&nbsp;mouse x: <input class="dispnumber" type="text" name="x_mouse" value="" readonly="readonly" size="10" />
y:      <input class="dispnumber" type="text" name="y_mouse" value="" readonly="readonly" size="10" />
<br />
center x: <input class="editnumber" type="text" name="x_center" value="" onchange="moveCenter()" size="10" />
y:       <input class="editnumber" type="text" name="y_center" value="" onchange="moveCenter()" size="10" />
zoom level: <input class="editnumber" type="text" name="zoomlevel" value="" onchange="moveCenter()" size="4" />
<input class="editnumber" type="button" name="set_center" value="Go!" onclick="moveCenter()" />
<input class="editnumber" type="button" name="linkhere" value="Link to this view" onclick="linktohere()" />
Rotation: <input type="text" name="rotation" value="0" onchange="changeRotation()" size="4" />
</div>
</form>

<div id="toggles">
<a id="gridToggleButton" href="#" onclick="toggleGrid()"> Grid</a> | 
<a id="imageToggleButton" href="#" onclick="toggleImage()">Image </a>
</div>

<p><script src="map.js" type="text/javascript"> </script></p>

</body>
</html>
