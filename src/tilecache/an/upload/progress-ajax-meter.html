     style="margin-left:auto; margin-right:auto; text-align:center; background-color:gray; width:300px; padding:1px;">

      style="background-color:white; padding:0px;">
  <div id="meter_text{{ name }}"
       style="text-align:center; height:0; font-size:12px;">0%</div>
  <div id="meter_fore{{ name }}"

 </div> <!-- end meter_back -->
</div> <!-- end meter_frame -->
