<ul class="tag_list">
    {% for user_image_tag in tags %}
    <li>{{ user_image_tag.text }} 
    {% if user == user_image_tag.tagger or user == tagged_object_owner %}
    <a class="remove_tag" href="{% url astrometry.net.views.tag.remove_userimagetag user_image_id=user_image_id tag_id=user_image_tag.pk %}{% if next %}?next={{next}}{% endif %}">[remove]</a></li>
    {% endif %}
    {% endfor %}
</ul>
