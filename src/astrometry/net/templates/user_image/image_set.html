<div class="image_set">
{% spaceless %}
{% for image in images %}
    <!--<img class="image_container" src="{% url astrometry.net.views.image.serve_image id=image.image.thumbnail.id %}" />-->
    <div class="image_container" style="background-image: url('{% url astrometry.net.views.image.serve_image id=image.image.get_thumbnail.id %}')"> 
        <a href="{% url astrometry.net.views.image.user_image image.id %}"></a>
    </div>
{% empty %}
    No images.
{% endfor %}
{% endspaceless %}
</div>
